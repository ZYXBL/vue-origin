<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zvue</title>
</head>
<body>
  <div id="app">
    <p>{{ counter }}</p>
    <p z-text="counter"></p>
    <p z-html="des"></p>
  </div>

  <script src="./zvue.js"></script>
  <script>
    let app = new zVue({
      el: '#app',
      data: {
        counter: 1,
        des: '<span style="color: red">test</span>'
      }
    })

    // setInterval(() => {
    //   app.counter++
    // }, 1000)
  </script>
</body>
</html>
